<!DOCTYPE html>
<html>
<head>
  <title>Polaroid</title>
  <meta charset="utf-8"/>
  <meta name="description" content="Finn Hodgkin | Polaroid">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
  <link rel="shortcut icon" href="favicon.ico" >
  <script type='text/javascript' src="script.js"></script>
</head>
<body>
  <h1 id="T">Polaroid it.</h1>
  <label class="fileButton">
    <input type='file' id='imageFile' name="background-image" />
    <i class="fa fa-camera fa-2x" aria-hidden="true"></i>
  </label>
  <div id="resultWrap">
    <div id="results">
      <div id="imageBack">
        <div id="picture"></div>
        <div id="imageFront"></div>
      </div>
      <input type='text' name="name" placeholder="name me!" id="name" autocomplete="off">
    </div>
  </div>
</body>
</html>
